<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/creat-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>

    <div id="page-creat-point">

        
            <header>
                <img src="./assets/logo.svg" alt="Logomarca">
                <a href="/index.html">
                    <span> </span>
                    Voltar para home
                </a>    
            </header>    

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <!--         .field ja cria a div                                    -->
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="field-group">
                            <!--                    .field*2     -- >>  Cria dua div      -->
                                <div class="field">
                                    <!-- (sem o .)  label + input  -->
                                        <label for="address">Endereço</label>
                                        <input type="text" name="address" required>                                    
                                </div>
                                <div class="field">
                                    <label for="address2">Número/Complemento</label>
                                    <input type="text" name="address2" required>
                                </div>
                        </div>


                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required >
                                    <option value="">Selecione o Estado</option>    
                                </select>
                            </div>
                                                                                    <!--                    .field*2     -- >>  Cria dua div      -->
                                <div class="field">
                                                                                    <!-- (sem o .)  label + input  -->
                                        
                                        <label for="city">Cidade</label>                                        
                                        <select name="city"     disabled required> <!-- deixa o campo desabilitado ate selecionar o estado primeiro -->
                                            <option value="">Selecione a Cidade</option>
                                    </select>

                                    <input type="hidden" name="state" required>
                                </div>                                
                        </div>

                </fieldset>


                <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                        </legend>

                        <div class="items-grid">
                            <!-- forma de criar              li>img+span                -->
                            <li data-id="1" class="">
                                <img src="/assets/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>

                            <li data-id="2">
                                <img src="/assets/baterias.svg" alt="Baterias">
                                <span>Baterias</span>
                            </li>

                            <li data-id="3">
                                <img src="/assets/papeis-papelao.svg" alt="Papelao">
                                <span>Papelao</span>
                            </li>

                            <li data-id="4">
                                <img src="/assets/eletronicos.svg" alt="eletronicos">
                                <span>eletronicos</span>
                            </li>

                            <li data-id="5">
                                <img src="/assets/organicos.svg" alt="organicos">
                                <span>organicos</span>
                            </li>

                            <li data-id="6">
                                <img src="/assets/oleo.svg" alt="oleo">
                                <span>oleo</span>
                            </li>

                        </div>

                         <input type="hidden" name="items">                        
                </fieldset>

                                    <!-- esse submit e para quando clicar - enviar o formulario -->
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
            
    </div>  
    <script src="/scripts/create-point.js"></script>
</body>
</html>
